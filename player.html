<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181818; color: white; text-align: center; margin: 0; }
        .video-container { width: 100%; height: 50vh; position: relative; }
        .video-container iframe { width: 100%; height: 100%; border: none; }
        .related-videos { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .video-item { display: flex; align-items: center; gap: 10px; background: #222; padding: 10px; border-radius: 5px; margin-bottom: 5px; cursor: pointer; width: 90%; }
        .video-item img { width: 40%; border-radius: 5px; }
        .video-item:hover { background: #333; }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <h2>New Player</h2>
    <div class="related-videos" id="relatedVideos"></div>

    <script>
        let params = new URLSearchParams(window.location.search);
        let videoId = params.get('videoId') || "dQw4w9WgXcQ"; // Default video

        function loadVideo(videoId) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            showRelatedVideos(videoId);
        }

        function showRelatedVideos(videoId) {
            let relatedVideosDiv = document.getElementById('relatedVideos');
            relatedVideosDiv.innerHTML = `
                <a href="https://www.youtube.com/results?search_query=related+to+${videoId}" target="_blank">
                    <button style="padding: 10px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Watch in Original Player With Ads
                    </button>
                </a>
            `;
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadVideo(videoId);
        });

    </script>

</body>
</html>
